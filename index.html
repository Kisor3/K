<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="message">
            <h1>I love you</h1>
            <button class="button" onclick="response('yes')">Yes</button>
            <button class="button" onclick="response('no')">No</button>
        </div>
        <div id="additional-message" class="hidden">
            <p id="message-text"></p>
            <button class="button" onclick="continueLink()">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
